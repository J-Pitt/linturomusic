version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'echo "Node version: $(node --version)"'
        - 'echo "NPM version: $(npm --version)"'
        - npm cache clean --force
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm-cache/**/* 